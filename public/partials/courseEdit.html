<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/courses">Courses</a></li>
    <li class="active">New</li>
</ol>

<h1>New(Edit) Course</h1>

<form role="form"><br>
    <div class="form-group">
        <input ng-model="name" type="text" class="form-control" placeholder="Name of course">
    </div>
</form>

<div class="row">
    <div class="col-md-6">


        <table class='table table-striped table-bordered sorted_table'>
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="simple_with_animation" ng-repeat="material in courseMaterials">
                <td>{{$index + 1}}</td>
                <td>{{material.name}}</td>
                <td>{{material.type}}</td>
                <td style="width: 1px">
                    <a type="button" class="btn btn-warning btn-xs" role="button" ng-click="removeCourseMaterial(material)">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <table class='table table-striped table-bordered sorted_table'>
            <thead>
            <tr>
                <th></th>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr class="simple_with_animation" ng-repeat="material in materials">
                <td style="width: 1px">
                    <a type="button" class="btn btn-warning btn-xs" role="button" ng-click="addCourseMaterial(material)">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                </td>
                <td>{{$index + 1}}</td>
                <td>{{material.name}}</td>
                <td>{{material.type}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<button ng-click="addCourse()" type="button" class="btn btn-primary" ng-hide="materialId == 'new'">
    <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
</button>
<button ng-click="delCourse()" type="button" class="btn btn-danger" ng-hide="materialId == 'new'">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
</button>
