<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Courses</li>
</ol>

<h1>My Courses</h1>

<table class='table table-striped table-bordered sorted_table'>
    <thed>
    <tr>
       <th>#</th>
        <th>Name</th>
        <th>Author</th>
    </tr>
    </thed>
    <tbody>
    <tr ng-repeat="course in courses | limitTo:itemsPerPage:numberCourse">
        <td style="width: 75pt; text-align: center;">
            <a type="button" class="btn btn-xs btn-warning" role="button" ng-href="#/courses/{{course._id}}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteCourse(course._id)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </td>
        <td>
            {{course.name}}
        </td>
        <td>{{course.author}}</td>
    </tr>
   <!-- <tr ng-repeat="course in courses">
        <!--<td>{{course._id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.author}}</td>
    </tr> -->
    </tbody>

</table>

<ul class="pagination">
    <li><a ng-click="decCurrentPage()">&laquo;</a></li>
    <li ng-class="{active: currentPage == page}" ng-repeat="page in pages"><a >{{page + 1}}</a></li>
    <li><a ng-click="incCurrentPage()">&raquo;</a></li>
</ul>

<div><a ng-href="#/courses/new" class="btn btn-primary" role="button">New Course</a></div>
