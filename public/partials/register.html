

<div class="col-md-4">
    <h2 class="form-signin-heading">Registration</h2>
    <label for="inputFirstName" class="sr-only">Name</label>
    <input type="text" ng-model="name" id="inputFirstName" class="form-control" placeholder="First Name" required name="name">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email"  ng-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="username">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"  ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">

   <!-- <label for="inputPassword" class="sr-only">Passwd Again</label>
    <input type="password" id="PasswdAgain" class="form-control" placeholder="Password Again" required name="password">-->

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="user()">Ok</button>
</div>
