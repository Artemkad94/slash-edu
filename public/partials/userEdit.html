<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/users">Users</a></li>
    <li class="active">New</li>
</ol>

<h1 class="form-signin-heading">Edit User</h1>

<form role="form" class="form-horizontal">

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="name" class="form-control" id="inputName" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input ng-model="email" class="form-control" id="exampleInputEmail2" placeholder="E-mail">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputNewPassword1" class="col-sm-2 control-label">New password</label>
        <div class="col-sm-10">
            <input ng-model="newPassword" class="form-control" id="exampleInputNewPassword1"
               placeholder="Enter new password">
        </div>
    </div>
    <div class="form-group">
        <label for="chooseRole" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
            <select ng-model="role" class="form-control input-sm" id="chooseRole">
                <option value="admin">Administrator</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
                <option value="user">User without a role</option>
                <option value="unAuthorizedUser">Un authorized user</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="save()">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
            </button>
            <button type="submit" class="btn btn-danger" ng-click="delete()">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
            </button>
        </div>
    </div>

</form>
