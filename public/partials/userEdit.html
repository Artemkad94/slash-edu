<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/users">Users</a></li>
    <li class="active">New</li>
</ol>
<form role="form">
    <h2 class="form-signin-heading">Edit user</h2>
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input  type="text" ng-model="name" class="form-control" id="exampleInputName1" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">E-mail</label>
        <input ng-model="email" class="form-control" id="exampleInputEmail2" placeholder="E-mail">
    </div>
    <div class="form-group">
        <label for="exampleInputNewPassword1">New password</label>
        <input ng-model="newPassword" class="form-control" id="exampleInputNewPassword1" placeholder="Enter new password">
    </div>
    <div class="form-group">
        <select ng-model="role" class="form-control input-sm">
            <option value="admin">Administrator</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
            <option value="user">User without a role</option>
            <option value="unAuthorizedUser">Un authorized user</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
    <button type="submit" class="btn btn-default" ng-click="delete()">Delete</button>
</form>
