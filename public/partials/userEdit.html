<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/users">Users</a></li>
    <li class="active">New</li>
</ol>
<form role="form">
    <h2 class="form-signin-heading">Редактирование пользователя</h2>
    <div class="form-group">
        <label for="exampleInputName1">Имя</label>
        <input ng-model="name1" class="form-control" id="exampleInputName1" placeholder="Введите имя">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">e-mail</label>
        <input ng-model="email" class="form-control" id="exampleInputEmail2" placeholder="e-mail">
    </div>
    <div class="form-group">
        <label for="exampleInputNewPassword1">Новый пароль</label>
        <input ng-model="password" class="form-control" id="exampleInputNewPassword1" placeholder="Введите новый пароль">
    </div>
    <div class="form-group">
        <select ng-model="role" class="form-control input-sm">
            <option value="admin">Администратор</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default" ng-click="save()">Сохранить</button>
    <button type="submit" class="btn btn-default" ng-click="delete()">Удалить</button>
</form>
