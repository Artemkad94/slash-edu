<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Users</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Users</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input ng-model="userNameFilter" ng-change="findUserFilter($event)" type="text" class="form-control input-sm" placeholder="Введите имя пользователя">
                </div>
                <div class="col-md-6">
                    <select ng-model="userGroupFilter" ng-change="findUserFilter($event)" class="form-control input-sm">
                        <option value="all groups">Все группы</option>
                        <option ng-repeat="group in groups" value="{{group._id}}">{{group.name}}</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>

                    </tr>
                    </thead>
                    <tr ng-repeat="user in users">

                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role}}</td>

                        <td><a type="button" class="btn btn-xs btn-default" role="button"
                               ng-href="#/users/{{user._id}}">edit</a>
                        </td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="text-center">Groups</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Group</th>
                    <th>ID</th>
                </tr>
                </thead>
                <tr ng-repeat="group in groups">
                    <td>{{group.name}}</td>
                    <td>{{group._id}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<ul class="pagination">
    <li><a ng-click="decCurrentPage()">&laquo;</a></li>
    <li ng-class="{active: currentPage == page}" ng-repeat="page in pages"><a>{{page + 1}}</a></li>
    <li><a ng-click="incCurrentPage()">&raquo;</a></li>
</ul>
