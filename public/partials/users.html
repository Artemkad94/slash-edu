this is a page with users list

<p>you can <a href="#/users/new">create new user</a></p>

<p>or edit <a href="#/users/admin@isu.ru">existing</a></p>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Role</td>

    </tr>
    <tr ng-repeat="user in users">
        <td>{{user._id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td><button type="submit" ng-click="user()">Edit</button></td>
    </tr>
</table>
