<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">Users</li>
</ol>

<h1>Users</h1>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <input ng-model="userNameFilter" ng-change="findUserFilter($event)" type="text" class="form-control"
                           placeholder="Enter user name">
                </div>
                <div class="col-md-6">
                    <select ng-model="userGroupFilter" ng-change="findUserFilter($event)" class="form-control">
                        <option value="all groups">All groups</option>
                        <option ng-repeat="group in groups" value="{{group._id}}">{{group.name}}</option>
                    </select>
                </div>
            </div>

            <div class="row margin-top-20">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead-default">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>E-mail</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="user in users">

                            <td style="width: 50pt; text-align: center;">
                                <a type="button" class="btn btn-xs btn-warning" role="button" ng-href="#/users/{{user._id}}">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </a>
                            </td>
                            <td>
                                {{user.name}}
                            </td>
                            <td>{{user.email}}</td>
                            <td>{{user.role}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#createNewGroupDialogModal">
                    New Group
                </button>
            </div>
            <div class="row margin-top-20">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Group</th>

                        <!--  <th>ID</th> -->
                    </tr>
                    </thead>
                    <tr ng-repeat="group in groups">
                        <td style="width: 1px;" >
                            <a type="button" class="btn btn-xs btn-danger" role="button" ng-click="deleteUserGroups(group)" >
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a></td>
                        <td>{{group.name}}</td>
                        <!-- <td>{{group._id}}</td>-->
                     </tr>
                 </table>
             </div>
         </div>
     </div>
 </div>
 <ul class="pagination">
     <li><a ng-click="decCurrentPage()">&laquo;</a></li>
     <li ng-class="{active: currentPage == page}" ng-repeat="page in pages"><a>{{page + 1}}</a></li>
     <li><a ng-click="incCurrentPage()">&raquo;</a></li>
 </ul>

 <!-- Dialog box to create  a new group-->
<div class="modal fade" id="createNewGroupDialogModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Create group</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4 class="text-left">Group name</h4>
                        <input ng-model="nameOfNewGroup" class="form-control" type="text"
                               placeholder="Enter group name">
                    </div>
                    <div class="col-md-6">
                        <h4 class="text-left">Parent group</h4>
                        <select ng-model="parentOfNewGroup" class="form-control">
                            <option ng-repeat="group in groups" value="{{group._id}}">{{group.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row margin-top-20">
                    <div class="col-md-12">
                        <div class="collapse alert alert-warning fade in" id="groupCreateVoidNameGroupMessage">
                            <button type="button" class="close" aria-label="Close" data-toggle="collapse"
                                    data-target="#groupCreateVoidNameGroupMessage" aria-expanded="true">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            Please fill in the <strong>name</strong> of the group.
                        </div>
                        <div class="collapse alert alert-warning fade in" id="groupCreateVoidParentGroupMessage">
                            <button type="button" class="close" aria-label="Close" data-toggle="collapse"
                                    data-target="#groupCreateVoidParentGroupMessage" aria-expanded="true">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            Please select a <strong>parent group</strong>.
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button ng-click="createNewGroup()" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
